<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title> Product Landing Page for freeCodeCamp Cert </title>

      <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="header">

        <div class="header-left">
            <h3 id="header-company-name"> Abyss Properties LLC. </h3>

            <img id="header-img" src="https://imgur.com/DM33wZD.jpg" alt="Company Logo">
        </div><!-- header left -->

      <nav id="nav-bar">

  <a class="nav-link" href="#video">VIDEO</a>
  <a class="nav-link" href="#form">FORM</a>
  <a class="nav-link" href="#email">EMAIL</a>

      </nav>
    </header>

    <br>

    <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">

      <label id="email-label" for="email"> E-mail: </label>
      <br>
      <input id="email" name="email" type="email" placeholder="enter email here please" required>
      <br>

      <input id="submit" type="submit">
    </form>

    <br>

    <div id="videoFrame">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/y50SoNOKzAI?si=h62giQ_AiJpuY6bD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </div>

    <br>

    <footer id="footer">
        <h3> This is a footer </h3>
        <p> im not sure why i put this here </p>
      </footer>

  </body>


</html>
